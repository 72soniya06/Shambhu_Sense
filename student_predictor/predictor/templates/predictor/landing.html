{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shambhu Sense</title>
  <link rel="stylesheet" href="{% static 'predictor/css/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .logo {
      width: 150px;
      height: 150px;
      background: url("{% static 'predictor/img/logo.png' %}") no-repeat center;
      background-size: contain;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
    }
    h3 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      font-weight: 400;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: white;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffd200, #f7971e);
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Shambhu Sense</h1>
  <h3>Student Performance Predictor</h3>

  <a href="{% url 'role_select' %}" class="btn">Enter</a>
</body>
</html>
